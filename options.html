<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extension Options</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 20px;
			min-width: 250px;
		}
		#content {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		h2 {
			color: #333;
			border-bottom: 2px solid #333;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}
		p {
			color: #666;
			line-height: 1.6;
		}
		#made-by {
			margin-top: 20px;
			color: #888;
			font-size: 12px;
			text-align: right;
		}
		#made-by a {
			color: #007bff;
			text-decoration: none;
		}
	</style>
</head>
<body>
<div id="content">
	<h2 id="how-to-use"></h2>
	<p id="usage"></p>
	<p id="made-by"></p>
</div>
<script src="options.js"></script>
</body>
</html>
